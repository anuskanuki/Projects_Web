<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Styles/styles.css" rel="stylesheet" />
</head>
<body>



    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-3">


                <div class="row">
                    <div class="input-group mb-5">
                        <select id="SelectDaNuki" class="w-100">
                            <option>--Selecione Logradouro--</option>
                        </select>
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">CEP</span>
                        </div>
                        <input type="text" autofocus id="cep" class="form-control form-group" name="Cep" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Complemento</span>
                        </div>
                        <input type="text" id="complemento" autofocus class="form-control form-group" name="Complemento" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Bairro</span>
                        </div>
                        <input type="text" id="bairro" autofocus class="form-control form-group" name="Bairro" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Cidade</span>
                        </div>
                        <input type="text" id="cidade" autofocus class="form-control form-group" name="Cidade" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Estado</span>
                        </div>
                        <input type="text" id="estado" autofocus class="form-control form-group" name="Estado" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Unidade</span>
                        </div>
                        <input type="text" id="unidade" autofocus class="form-control form-group" name="Unidade" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">IBGE</span>
                        </div>
                        <input type="text" id="ibge" autofocus class="form-control form-group" name="IBGE" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">GIA</span>
                        </div>
                        <input type="text" id="gia" autofocus class="form-control form-group" name="gia" disabled />
                    </div>
                </div>


                <div class="row">
                    <input type="button" id="newconsult" name="newconsult" class="btn btn-danger w-100 form-group" value="New consult" />
                </div>

            </div>
        </div>
    </div>



    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/inputmask/inputmask.js"></script>
    <script src="Scripts/Utils/scripts.js"></script>
</body>
</html>
