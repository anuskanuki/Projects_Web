<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="CSS/style.css" rel="stylesheet" />
    <title>Consult Adress</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-3">


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">CEP</span>
                        </div>
                        <input type="text" autofocus id="cep" class="form-control form-group" name="Cep" placeholder="Enter CEP number" />
                    </div>
                </div>


                <div class="row">
                    <input type="button" id="consult" name="consult" class="btn btn-danger w-100 form-group" value="Consult Adress" />
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Road</span>
                        </div>
                        <input type="text" autofocus id="road" class="form-control form-group" name="Road" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Complement</span>
                        </div>
                        <input type="text" id="complement" autofocus class="form-control form-group" name="Complement" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Neighborhood</span>
                        </div>
                        <input type="text" id="neighborhood" autofocus class="form-control form-group" name="Neighborhood" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">City</span>
                        </div>
                        <input type="text" id="city" autofocus class="form-control form-group" name="City" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">State</span>
                        </div>
                        <input type="text" id="state" autofocus class="form-control form-group" name="State" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Unity</span>
                        </div>
                        <input type="text" id="unity" autofocus class="form-control form-group" name="Unity" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">IBGE</span>
                        </div>
                        <input type="text" id="ibge" autofocus class="form-control form-group" name="IBGE" disabled />
                    </div>
                </div>


                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">GIA</span>
                        </div>
                        <input type="text" id="gia" autofocus class="form-control form-group" name="gia" disabled />
                    </div>
                </div>


                <div class="row">
                    <input type="button" id="newconsult" name="newconsult" class="btn btn-danger w-100 form-group" value="New consult" />
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha256-Kg2zTcFO9LXOc7IwcBx1YeUBJmekycsnTsq2RuFHSZU=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
